<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Blog Posts</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
<h1 class="mb-4">All Blog Posts</h1>

<a class="btn btn-primary mb-3" th:href="@{/posts/new}">Create New Post</a>

<div th:if="${posts.size() > 0}">
    <div th:each="post : ${posts}" class="card mb-3">
        <div class="card-body">
            <h3 th:text="${post.title}"></h3>
            <p th:text="${post.content}"></p>
            <a class="btn btn-sm btn-secondary" th:href="@{'/posts/edit/' + ${post.id}}">Edit</a>
            <a class="btn btn-sm btn-danger" th:href="@{'/posts/delete/' + ${post.id}}">Delete</a>
        </div>
    </div>
</div>

<div th:if="${posts.size() == 0}">
    <p>No posts found.</p>
</div>
</body>
</html>
